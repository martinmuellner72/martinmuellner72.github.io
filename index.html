<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
<body>

<div class="scp_main">
    <table class="scp_table_main">
        <tr class="scp_xaxis_top_padding">
            <td class="scp_yaxis_left_padding"></td>
            <td class=""></td>
            <td class="scp_yaxis_right_padding"></td>
        </tr>
        <tr>
            <td class="scp_yaxis_left_padding scp_border_right">
                <table class="scp_yaxis_table_desc">
                    <tr>
                        <td>
                            <span class="scp_yaxis_label">LABEL-Y</span>
                        </td>
                        <td>
                            <span class="scp_ruler_marks scp_y_p1">Y1</span>
                            <span class="scp_ruler_marks scp_y_p2">Y2</span>
                            <span class="scp_ruler_marks scp_y_p3">Y3</span>
                            <span class="scp_ruler_marks scp_y_p4">Y4</span>
                            <span class="scp_ruler_marks scp_y_p5">Y5</span>
                        </td>
                    </tr>
                </table>
            </td>
            <td class=""></td>
            <td class="scp_yaxis_right_padding"></td>
        </tr>
        <tr class="scp_xaxis_bottom_padding">
            <td class="scp_xaxis_left_padding"></td>
            <td class="scp_border_top">
                <table class="scp_xaxis_table_desc">
                    <tr>
                        <td>
                            <span class="scp_ruler_marks scp_x_p0">X0</span>
                            <span class="scp_ruler_marks scp_x_p1">X1</span>
                            <span class="scp_ruler_marks scp_x_p2">X2</span>
                            <span class="scp_ruler_marks scp_x_p3">X3</span>
                            <span class="scp_ruler_marks scp_x_p4">X4</span>
                            <span class="scp_ruler_marks scp_x_p5">X5</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="scp_xaxis_label">
                            <span>LABEL-X</span>
                        </td>
                    </tr>
                </table>



            </td>
            <td class="scp_xaxis_right_padding"></td>
        </tr>
    </table>
</div>

</body>
</html>
